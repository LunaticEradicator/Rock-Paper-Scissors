<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Akronim&family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <!-- Text Style -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Akronim&family=Kalam&family=Spectral&display=swap"
      rel="stylesheet"
    />

    <!-- Button Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Iso&family=Silkscreen&display=swap"
      rel="stylesheet"
    />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div class="start">
      <button class="start__button"><a href="#">Start Game</a></button>
    </div>

    <div class="game">
      <div class="game__menu">
        <div class="game__header">
          <h1>
            Rock <img src="<%=require("./src/assets/rockPaperScissors.png")%>"
            alt="rockPaperScissors" /> Paper <img
            src="<%=require("./src/assets/rockPaperScissors1.png")%>"
            alt="rockPaperScissors" /> Scissors
          </h1>
        </div>

        <div class="game__design">
          <img class="game__design__left"
          src="<%=require("./src/assets/SingleArrowdesign1.png")%>" alt="" />
          <img class="game__design__left"
          src="<%=require("./src/assets/circleArrowdesign1.png")%>" alt="" />
          <h2>First to Reach 5 Point Win</h2>
          <img class="game__design__right"
          src="<%=require("./src/assets/circleArrowdesign.png" )%>" alt="" />
          <img class="game__design__right"
          src="<%=require("./src/assets/SingleArrowdesign.png" )%>" alt="" />
        </div>

        <div class="game__arrow">
          <img class="game__arrow__One"
          src="<%=require("./src/assets/ArrowDown.png")%>" alt="ArrowHeadDown"
          /> <img class="game__arrow__Two"
          src="<%=require("./src/assets/ArrowDown.png")%>" alt="ArrowHeadDown"
          /> <img class="game__arrow__Three"
          src="<%=require("./src/assets/ArrowDown.png")%>" alt="ArrowHeadDown"
          />
        </div>

        <div class="game__button">
          <div class="game__button__outer">
            <button class="game__button__style">Rock</button>
          </div>

          <div class="game__button__inner">
            <button class="game__button__style">Paper</button>
            <button class="game__button__style">Scissors</button>
          </div>
        </div>
      </div>

      <div class="game__details">
        <span class="game__details__round">Round Details</span>
        <div class="game__details__scoreboard"></div>
        <div class="game__details__reset"></div>
      </div>
    </div>
  </body>
</html>
